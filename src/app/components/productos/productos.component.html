<p>Productos en carrito: {{myShoppingCart.length}}</p>
<p>Total: {{total}}</p>
<p>Today: {{today|date:'short'}} </p>
<p>Today: {{date|timeAgo}} </p>
<p>Otra fecha: {{date|date:'dd.MM.yyyy'}} </p>
<p>{{'HoLa BieNvEniDo' |uppercase}}</p>
<div class="products--grid ">
  <app-producto
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-producto>
</div>
